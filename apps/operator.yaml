apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: atlas-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: ghcr.io/ariga/charts
    chart: atlas-operator
    targetRevision: 0.6.5
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
